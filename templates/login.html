{% extends "base.html" %}
{% block content %}

<!-- Log in Desktop -->

    <div class="container-fluid">
        <div class="row justify-content-center log-in-desktop">
            <div class="col-5 user-box">
                <h1>Log in</h1>
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="text" placeholder="Username" class="user" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="4" maxlength="15" required>
                    <br>
                    <input type="password" placeholder="Password" class="user" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <button type="submit" class="user-button">Click here to log in</button>
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

<!-- Log in Desktop -->

<!-- Log in Mobile -->

    <div class="container-fluid">
        <div class="row justify-content-center log-in-mobile">
            <div class="col-8 user-box">
                <h1>Log in</h1>
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="text" placeholder="Username" class="user" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="4" maxlength="15" required>
                    <br>
                    <input type="password" placeholder="Password" class="user" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <button type="submit" class="user-button">Click here to log in</button>
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

<!-- Log in Mobile -->


{% endblock %}
