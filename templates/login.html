{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 user-box">
                <h1>Log in</h1>
                <form action="">
                    <input type="email" placeholder="Email" class="user">
                    <br>
                    <input type="password" placeholder="Password" class="user">
                    <br>
                    <button type="submit">Click here to log in</button>
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
