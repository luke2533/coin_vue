{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 user-box">
                <h1>Sign up</h1>
                <form method="POST" action="{{ url_for('signup') }}">
                    <input type="text" placeholder="Username" class="user" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="4" maxlength="15" required>
                    <br>
                    <input type="email" placeholder="Email" class="user" id="email" name="email" required>
                    <br>
                    <input type="email" placeholder="Confirm email" class="user" id="confirm-email" name="confirm-email" required>
                    <br>
                    <input type="password" placeholder="Password" class="user" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <input type="password" placeholder="Confirm password" class="user" id="confirm-password" name="confirm-password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <button type="submit">Click here to sign up</button>
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
